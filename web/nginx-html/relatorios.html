<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/index.css">
    <link rel="icon" type="image/x-icon" href="./Assets/icons/logo-sistema-joao-acesso.svg">
    <script type="module" src="./Scripts/Controller/RelatorioController.js" defer ></script>
    <script  src="./Scripts/Libs/pdfMake.js" defer ></script>
    <script  src="./Scripts/Libs/Roboto.js" defer ></script>

    <script type="module" src="./Scripts/Services/MobileServices.js" defer ></script>

    
    <title>Relatórios</title>
</head>

<body>

        <div id="botao_mobile" class="btn-mobile roxo ">&#9776;</div>
    <section root-modal="modal">
        <!-- -------- Modal --------- -->
    </section>
    <main class="container-grid col-1-3 roxo-claro altura-total ">


        <nav class="roxo side-bar esconder ">
            <section>
                <header class="header-side-bar branco">
                    <h3 id="nomeDoUsuario">Sem usuario</h3>
                    <img src="./Assets/icons/logado_roxo.svg">
                </header>
                <ul class="my-2 m-esquerda-3">
                    <li class="container-flex center-v lista-style"><img src="./Assets/icons/home_roxo.svg"><a
                            href="./home.html">Página Inicial</a></li>
                    <li class="container-flex center-v lista-style"><img src="./Assets/icons/person_roxo.svg"><a
                            href="./usuarios.html">Usuários</a></li>
                    <li class="container-flex center-v lista-style"><img src="./Assets/icons/gestores_roxo.svg"><a
                            href="./gestores.html">Gestores de Sistema</a></li>
                    <li class="container-flex center-v lista-style"><img src="./Assets/icons/acessos_roxo.svg"><a
                            href="./acessos.html">Fluxo de Acessos</a></li>
                    <li class="container-flex center-v lista-style"><img src="./Assets/icons/relatorio_roxo.svg"><a
                            href="./relatorios.html">Relatórios</a></li>
                    <li class="container-flex center-v lista-style"><img src="./Assets/icons/configuracoes_roxo.svg"><a
                            href="./configuracao.html">Configurações</a></li>
                    <li id="sair_side_bar" class="container-flex center-v lista-style esconder-botaoSair"><a> ◀ Sair Menu</a></li>
                </ul>
            </section>

            <section class="container-flex linha linha-direita m-2">
                <a logout="logout" href="/"class="btn branco"><img src="./Assets/icons/saida_roxo.svg"></a>
            </section>
        </nav>

        <section class="container-flex coluna m-2 ">
            <nav class="redondo-4 cartao branco m-2 container-flex nas-extremidades center-v">
                <h3>Relatórios</h3>
            </div>
            <div class="container-flex lacuna-20">
                <button class="btn-pequeno verm texto-branco"><a href="./home.html"><img src="./Assets/icons/sair_nav.svg"></a></button>
            </nav>
            
            <section class="container-flex m-2 lacuna-10">
    
                        <div class="container-flex cartao branco p-3 lacuna-10">
                            <section>
                                <h3>Filtro</h3>
                                <div>
                                    <label>Data e hora inicial</label>
                                    <input id="data_inicio" class="input-style tamanho-150 redondo-2 m-1" type="datetime-local" required placeholder="Selecione sua data inicial">
                                </div>
                                <div>
                                    <label>Data e hora final</label>
                                    <input id="data_fim"  class="input-style tamanho-150 redondo-2 m-1" type="datetime-local" required placeholder="Selecione sua data final">
                                </div>
                                <div>
                                    <label>Codigo da Crendencial</label>
                                    <input id="codigo_credencial"   class="input-style tamanho-300 redondo-2  m-1" type="text" required placeholder="Selecione pelo nome usuario especifico">
                                </div>
                            </section>
                            <div class="container-flex coluna lacuna-10 center-col">
                                <button id="pdf" class="btn-pequeno roxo texto-branco p-3 redondo-5"><img src="./Assets/icons/pdf_img.svg">PDF</button>
                                <button id="csv" class="btn-pequeno verm texto-branco p-3 redondo-5"><img src="./Assets/icons/csv_img.svg">CSV</button>
                            </div>
                        </div>

            </section>
        </section>
    </main>

</body>

</html>
